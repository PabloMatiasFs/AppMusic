<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga de Datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>
    <body>
        <div class="text-center"> 
            <br>
            <h2 class="text-center">Lista de Canciones con sus respectivos Generos. </h2>
            <br>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-success">
                        <th class="text-center" scope="col">Nombre</th>
                        <th class="text-center" scope="col">Artista</th> 
                        <th class="text-center" scope="col">Tiempo(Min)</th>
                        <th class="text-center" scope="col">Genero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="Canciones: ${Canciones}">
                        <td th:text=" ${Canciones.nombre}"></td>
                        <td th:text=" ${Canciones.artista}"></td>
                        <td th:text=" ${Canciones.tiempo}"> </td>
                        <td th:text=" ${Canciones.genero.getNombreGenero()}"></td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
